<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商品展示页面</title>
    <link rel="stylesheet" href="css/shopstyles.css">
</head>
<body>
    <div id="container">
        <!-- 遮罩层 -->
        <div class="menu-mask" onclick="toggleMenu()"></div>
        <!-- 菜单按钮 -->
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
    
        <div id="categories">
            <ul>
                <li class="category">
                    箱包
                    <img src="images/ico_f_blank.png" class="arrow" onclick="toggleSubmenu(this)">
                    <ul class="submenu">
                        <li>爱马仕</li>
                        <li>迪奥</li>
                        
                    </ul>
                </li>
                <li class="category">
                    鞋子
                    <img src="images/ico_f_blank.png" class="arrow" onclick="toggleSubmenu(this)">
                    <ul class="submenu">
                        <li>爱马仕</li>
                        <li>迪奥</li>
                        <li>PRADA</li>
                    </ul>
                </li>
                <li class="category">
                    服饰
                    <img src="images/ico_f_blank.png" class="arrow" onclick="toggleSubmenu(this)">
                    <ul class="submenu">
                        <li>爱马仕</li>
                        <li>迪奥</li>
                        <li>PRADA</li>
                    </ul>
                </li>
                <!-- 其他分类... -->
            </ul>
        </div>
        <div id="products">
            <!-- 商品展示区，通过JavaScript动态填充 -->
        </div>
        <div id="pagination">
            <!-- 分页按钮，通过JavaScript动态生成 -->
        </div>
    </div>
    <script src="javascript/shopscript.js"></script>
</body>
</html>
