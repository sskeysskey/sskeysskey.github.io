<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商网页</title>
    <link rel="stylesheet" href="css/shop_styles.css">
</head>
<body>
    <nav id="navbar">
        <button id="menu-btn">菜单</button>
    </nav>
    <div id="container">
        <div id="category-menu" class="side-menu">
            <!-- 商品分类列表 -->
            <ul>
                <li class="category">
                    箱包
                    <img src="images/ico_f_blank.png" class="arrow" onclick="toggleSubmenu(this)">
                    <ul class="submenu">
                        <li>爱马仕</li>
                        <li>迪奥</li>
                    </ul>
                </li>
                <li class="category">
                    鞋子
                    <img src="images/ico_f_blank.png" class="arrow" onclick="toggleSubmenu(this)">
                    <ul class="submenu">
                        <li>爱马仕</li>
                        <li>迪奥</li>
                        <li>PRADA</li>
                    </ul>
                </li>
                <li class="category">
                    服饰
                    <img src="images/ico_f_blank.png" class="arrow" onclick="toggleSubmenu(this)">
                    <ul class="submenu">
                        <li>爱马仕</li>
                        <li>迪奥</li>
                        <li>PRADA</li>
                    </ul>
                </li>
                <!-- 其他分类... -->
            </ul>
        </div>
        <main id="main-content">
            <div id="products">
                <!-- 在这里动态插入商品 -->
            </div>
            <div id="pagination">
                <!-- 翻页按钮 -->
            </div>
        </main>
    </div>
    <script src="javascript/shop_script.js"></script>
</body>
</html>
