<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Editor</title>
    <script>
        function editContent() {
            navigator.clipboard.readText().then(text => {
                fetch('/edit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'content=' + encodeURIComponent(text)
                }).then(response => response.json()).then(data => {
                    if (data.success) alert('Content saved!');
                });
            });
        }

        function showSummary() {
            fetch('/summary').then(response => response.json()).then(data => {
                alert('Summary: ' + data.summary);
            });
        }
    </script>
</head>
<body>
    <table border='1'>
        <tr><th>Title</th><th>Link</th><th>摘要</th><th>编辑</th></tr>
        <!-- 在这里可以插入动态生成的行 -->
        <tr>
            <td>Example Article</td>
            <td><a href="#" target="_blank">链接</a></td>
            <td><button onclick="showSummary()">摘要</button></td>
            <td><button onclick="editContent()">编辑</button></td>
        </tr>
    </table>
</body>
</html>
