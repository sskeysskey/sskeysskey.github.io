<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>经济数据</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自定义CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6f9;
            color: #333;
            font-size: 16px;
            /* 增大基础字体大小 */
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .nav-tabs {
            border-bottom: none;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .nav-tabs .nav-item {
            margin-bottom: 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .nav-tabs .nav-link {
            border: none;
            background-color: #f8f9fa;
            color: #495057;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            /* 增大标签字体大小 */
        }

        .nav-tabs .nav-link:hover {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .nav-tabs .nav-link.active {
            color: #fff;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .tab-content {
            border: 1px solid #dee2e6;
            padding: 20px;
            background: #fff;
            font-size: 16px;
            /* 增大内容区域字体大小 */
        }

        /* 优化符号项样式 */
        .symbol-item {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            /* 增大符号项字体大小 */
        }

        .symbol-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .symbol-name {
            font-weight: 500;
        }

        .symbol-value {
            font-size: 1em;
            /* 增大符号值的字体大小 */
        }

        @media (max-width: 768px) {
            .container-fluid {
                padding-left: 0;
                /* 移除左侧内边距 */
                padding-right: 0;
                /* 移除右侧内边距 */
            }

            .nav-tabs .nav-link {
                padding: 10px 15px;
                /* 增大按钮的内边距 */
                font-size: 16px;
                /* 增大标签字体大小 */
            }

            .symbol-item {
                padding: 12px 15px;
                /* 增大符号项的内边距 */
                font-size: 16px;
                /* 增大符号项字体大小 */
            }

            .tab-content {
                padding: 15px;
                /* 增大内容区域的内边距 */
                font-size: 16px;
                /* 增大内容区域字体大小 */
            }

            .modal-title {
                font-size: 1.25rem;
                /* 增大模态框标题字体大小 */
            }

            /* 移动设备下调整模态框内容 */
            .modal-body {
                padding: 0;
                /* 移除模态框 body 的内边距 */
            }
        }

        /* Modal Custom Styles */
        .modal-header {
            background-color: #f8f9fa;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.5rem;
            /* 增大模态框标题字体大小 */
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 加载指示器 -->
    <div id="loading-indicator" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
        <p class="mt-2">页面加载中，请稍候...</p>
    </div>

    <div class="container-fluid my-3 px-3">
        <!-- TAB导航 -->
        <ul class="nav nav-tabs" id="sectorTabs" role="tablist">
            <!-- 动态生成TAB -->
        </ul>
        <!-- TAB内容 -->
        <div class="tab-content" id="sectorTabsContent">
            <!-- 动态生成内容 -->
        </div>
    </div>

    <!-- Chart Modal -->
    <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="chartModalLabel" class="modal-title">价格走势图</h5>
                    <button type="button" class="close-button" data-bs-dismiss="modal" aria-label="Close">
                        &times;
                    </button>
                </div>
                <div class="modal-body p-0"> <!-- 移除内边距 -->
                    <canvas id="priceChart" style="width: 100%; height: 100%;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">错误</h5>
                    <button type="button" class="close-button" data-bs-dismiss="modal" aria-label="Close">
                        &times;
                    </button>
                </div>
                <div class="modal-body" id="errorModalBody">
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingIndicator = document.getElementById('loading-indicator');
            const sectorTabs = document.getElementById('sectorTabs');
            const sectorTabsContent = document.getElementById('sectorTabsContent');
            const DEFAULT_ACTIVE_TAB = 'Indices'; // 设置默认激活的 TAB

            let financeData = {};
            let symbolsData = {}; // 用于存储所有的 symbols 数据

            // 初始化所有的 Modal
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => new bootstrap.Modal(modal));

            // 加载所有需要的JSON文件
            Promise.all([
                fetch('sectors_panel.json').then(response => response.json()),
                fetch('compare_all.txt').then(response => response.text()),
                fetch('finance.json').then(response => response.json())
            ]).then(([sectorsData, txtData, financeJson]) => {
                financeData = financeJson; // 存储finance.json数据
                symbolsData = sectorsData; // 存储所有的 symbols 数据

                // 解析compare_all.txt
                const compareMap = {};
                txtData.split('\n').forEach(line => {
                    const [key, value] = line.split(':').map(item => item.trim());
                    if (key && value !== undefined) {
                        compareMap[key] = value;
                    }
                });

                const sectors = Object.keys(sectorsData);
                let activeTabSet = false;
                let defaultTabExists = false;

                sectors.forEach((sector) => {
                    const symbolsObj = sectorsData[sector];
                    const symbols = Object.keys(symbolsObj);

                    // 检查这个板块是否有有效的symbol
                    const validSymbols = symbols.filter(symbol => compareMap.hasOwnProperty(symbol));

                    if (validSymbols.length > 0) {
                        const isDefaultTab = sector === DEFAULT_ACTIVE_TAB;
                        if (isDefaultTab) defaultTabExists = true;

                        // 创建TAB
                        const tab = document.createElement('li');
                        tab.className = 'nav-item';
                        const tabButton = document.createElement('button');
                        tabButton.className = `nav-link ${isDefaultTab ? 'active' : ''}`;
                        tabButton.id = `${sector}-tab`;
                        tabButton.setAttribute('data-bs-toggle', 'tab');
                        tabButton.setAttribute('data-bs-target', `#${sector}`);
                        tabButton.setAttribute('type', 'button');
                        tabButton.setAttribute('role', 'tab');
                        tabButton.setAttribute('aria-controls', sector);
                        tabButton.setAttribute('aria-selected', isDefaultTab ? 'true' : 'false');
                        tabButton.textContent = sector.replace(/_/g, ' ');
                        tab.appendChild(tabButton);
                        sectorTabs.appendChild(tab);

                        // 创建TAB内容
                        const tabPane = document.createElement('div');
                        tabPane.className = `tab-pane fade ${isDefaultTab ? 'show active' : ''}`;
                        tabPane.id = sector;
                        tabPane.setAttribute('role', 'tabpanel');
                        tabPane.setAttribute('aria-labelledby', `${sector}-tab`);

                        validSymbols.forEach(symbol => {
                            const symbolValue = compareMap[symbol];
                            const symbolDisplayName = symbolsObj[symbol] || symbol;

                            const symbolItem = document.createElement('div');
                            symbolItem.className = 'symbol-item';
                            symbolItem.dataset.symbol = symbol;
                            symbolItem.dataset.sector = sector;

                            const nameDiv = document.createElement('div');
                            nameDiv.className = 'symbol-name';
                            if (symbolsObj[symbol]) {
                                nameDiv.textContent = `${symbol} - ${symbolsObj[symbol]}`;
                            } else {
                                nameDiv.textContent = symbol;
                            }

                            const valueDiv = document.createElement('div');
                            valueDiv.className = 'symbol-value';
                            valueDiv.textContent = symbolValue;

                            // 根据符号值添加颜色
                            if (symbolValue.includes('+')) {
                                valueDiv.style.color = '#28a745'; // 绿色
                            } else if (symbolValue.includes('-')) {
                                valueDiv.style.color = '#dc3545'; // 红色
                            } else {
                                valueDiv.style.color = '#6c757d'; // 灰色
                            }

                            symbolItem.appendChild(nameDiv);
                            symbolItem.appendChild(valueDiv);
                            tabPane.appendChild(symbolItem);
                        });

                        sectorTabsContent.appendChild(tabPane);

                        if (!activeTabSet && !isDefaultTab) {
                            activeTabSet = true;
                        }
                    }
                });

                // 设置默认激活的 TAB
                if (!defaultTabExists && !activeTabSet) {
                    const firstTab = sectorTabs.querySelector('.nav-link');
                    const firstTabPane = sectorTabsContent.querySelector('.tab-pane');
                    if (firstTab && firstTabPane) {
                        firstTab.classList.add('active');
                        firstTab.setAttribute('aria-selected', 'true');
                        firstTabPane.classList.add('show', 'active');
                    } else {
                        sectorTabsContent.innerHTML = '<p class="text-info">暂无可用数据。</p>';
                    }
                }

                // 添加点击事件监听器到所有的symbol-item
                const symbolItems = document.querySelectorAll('.symbol-item');
                symbolItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const symbol = item.dataset.symbol;
                        let sector = item.dataset.sector;

                        // 处理板块名称映射
                        if (['ETFs_Oversea', 'ETFs_US'].includes(sector)) {
                            sector = 'ETFs';
                        }
                        if (['Commodity'].includes(sector)) {
                            sector = 'Commodities';
                        }

                        // 查找finance.json中对应的组别
                        if (financeData.hasOwnProperty(sector)) {
                            const sectorData = financeData[sector];
                            // 查找symbol的数据
                            const symbolData = sectorData.filter(entry => entry.name === symbol);

                            if (symbolData.length > 0) {
                                // 按日期排序
                                symbolData.sort((a, b) => new Date(a.date) - new Date(b.date));

                                // 提取日期和价格
                                const labels = symbolData.map(entry => entry.date);
                                const prices = symbolData.map(entry => entry.price);

                                // 绘制图表
                                drawChart(`${symbol}`, labels, prices);
                            } else {
                                showError(`未找到符号 ${symbol} 的财务数据。`);
                            }
                        } else {
                            showError(`未找到板块 ${sector} 的财务数据。`);
                        }
                    });
                });
                // 隐藏加载指示器
                loadingIndicator.style.display = 'none';

            }).catch(err => {
                console.error('加载数据文件时出错:', err);
                sectorTabsContent.innerHTML = '<p class="text-danger">无法加载必要的数据文件。</p>';
            });

            // 显示错误信息
            function showError(message) {
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                document.getElementById('errorModalBody').textContent = message;
                errorModal.show();
            }

            // 绘制Chart.js图表
            function drawChart(title, labels, data) {
                const ctx = document.getElementById('priceChart').getContext('2d');

                // 释放之前的图表实例（如果有）
                if (window.priceChartInstance) {
                    window.priceChartInstance.destroy();
                }

                // 检测是否为移动设备
                const isMobile = window.innerWidth <= 768;

                window.priceChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '价格趋势',
                            data: data,
                            borderColor: '#007bff',
                            backgroundColor: 'rgba(0, 123, 255, 0.1)',
                            fill: true,
                            tension: 0.1,
                            borderWidth: isMobile ? 1 : 2, // 在移动设备上使用更细的线条
                            pointRadius: 0, // 移除数据点
                            pointHitRadius: 5 // 增加点击/触摸区域，但不显示点
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    label: function (context) {
                                        return '价格: $' + context.parsed.y.toFixed(2);
                                    }
                                }
                            },
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    display: false // 隐藏 X 轴刻度
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    display: false // 隐藏 Y 轴刻度
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            intersect: false,
                            axis: 'x'
                        },
                        elements: {
                            line: {
                                borderWidth: isMobile ? 1 : 2 // 在移动设备上使用更细的线条
                            }
                        }
                    }
                });

                // 设置模态框标题
                document.getElementById('chartModalLabel').textContent = title;

                // 显示模态框
                const chartModal = new bootstrap.Modal(document.getElementById('chartModal'));
                chartModal.show();
            }
        });
    </script>
</body>

</html>
