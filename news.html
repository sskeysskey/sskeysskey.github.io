<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>News Navigation</title>
<style>
    .nav-bar {
        background-color: orange;
        padding: 10px 0;
        text-align: center;
    }
    .nav-item {
        color: black;
        text-decoration: none;
        padding: 0 10px;
        font-weight: bold;
    }
    .nav-item.active {
        color: white;
    }
</style>
</head>
<body>

<div class="nav-bar">
    <a href="javascript:void(0);" class="nav-item active" onclick="loadContent('technologyreview')">technologyreview</a> |
    <a href="javascript:void(0);" class="nav-item" onclick="loadContent('economist')">economist</a> |
    <a href="javascript:void(0);" class="nav-item" onclick="loadContent('WSJ')">WSJ</a> |
    <a href="javascript:void(0);" class="nav-item" onclick="loadContent('nytimes')">nytimes</a> |
    <a href="javascript:void(0);" class="nav-item" onclick="loadContent('FT')">FT</a>
</div>

<div id="content" style="margin-top: 20px;">
    <!-- 这里将显示点击导航条后的内容 -->
</div>

<script>
function loadContent(site) {
    // 移除所有的active类
    var items = document.getElementsByClassName('nav-item');
    for (var i = 0; i < items.length; i++) {
        items[i].classList.remove('active');
    }

    // 给点击的项添加active类
    event.target.classList.add('active');

    // 使用XMLHttpRequest来加载对应的html文件
    var xhr = new XMLHttpRequest();
    xhr.open('GET', site + '.html', true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById('content').innerHTML = xhr.responseText;
        }
    };
    xhr.send();
}

// 页面加载时，自动加载默认的html文件
window.onload = function() {
    loadContent('technologyreview');
};
</script>
</body>
</html>
